  <script>
    const person = (newName => {
      let name = newName

      return {
        setName(newName) {
          name = newName
        },
        getName() {
          return name
        }
      }
    });

    const newPerson = person('Andry')
    console.log(newPerson.getName())
    newPerson.setName('Alexis')
    console.log(newPerson.getName())

    const newPerson1 = person('Joel')

    console.log(newPerson1.getName())
    console.log(newPerson.getName())
